<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyCrate – AI Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #020617;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        input {
            background: #1e293b;
            color: white;
        }

        button {
            background: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: #020617;
            border: 1px solid #334155;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>KeyCrate</h1>

    <input
        type="text"
        id="hint"
        placeholder="Enter your secret hint"
    >

    <button onclick="generatePassword()">Generate Password</button>

    <div class="result" id="result">—</div>
</div>

<script>
    async function generatePassword() {
        const hint = document.getElementById("hint").value;
        const resultBox = document.getElementById("result");

        if (!hint) {
            resultBox.textContent = "Please enter a hint";
            return;
        }

        try {
            const response = await fetch("http://127.0.0.1:8000/ai/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ hint: hint })
            });

            const data = await response.json();

            // Display password ONLY
            resultBox.textContent = data.password;

        } catch (error) {
            resultBox.textContent = "Server not reachable";
        }
    }
</script>

</body>
</html>
