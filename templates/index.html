<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyCrate</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- Top Bar -->
<header class="top-bar">
    <div class="logo">
        <!-- You can replace this text with an image later -->
        <img src="logo.png" alt="KeyCrate" width="100" height="auto">

    </div>

    <div class="user-actions">
        <span id="userLabel"></span>
        <button id="logoutBtn" hidden>Logout</button>
    </div>
</header>

<!-- Main -->
<main class="main-container">

    <h1>Generate your recognizable password</h1>

    <div class="generator-box">
        <input
            id="hint"
            type="text"
            placeholder="e.g. gmail password but memorable"
            onkeydown="if(event.key==='Enter'){generate()}"
        />
        <button onclick="generate()">â¬†</button>
    </div>

    <div class="output" id="output"></div>

</main>

<!-- Auth Modal -->
<div class="modal" id="auth">
    <div class="modal-content">
        <h2 id="authTitle">Login</h2>

        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">

        <p class="error" id="authError"></p>

        <button onclick="submitAuth()">Submit</button>

        <p class="toggle" id="toggle" onclick="toggleMode()">
            Don't have an account? Sign up
        </p>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
