<!DOCTYPE html>
<html>
<head>
    <title>KeyCrate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .box {
            background: #1e293b;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
        }
        .password {
            margin-top: 20px;
            font-size: 20px;
            color: #38bdf8;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>KeyCrate</h1>
        <p>Secure Password Generator</p>

        <form method="post" action="/generate">
            <button type="submit">Generate Password</button>
        </form>

        {% if password %}
        <div class="password">
            {{ password }}
        </div>
        {% endif %}     
    </div>
</body>
</html>
